<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="row h-100 m-0 align-items-center">
        <div class="col-11 col-md-6 mx-auto p-5 quote-box">
            <div class="text-center">
                <button class="btn btn-lg btn-info button-trigger">Generate Quote</button>
            </div>
            <div class="clear">
                <i class="fas fa-5x fa-quote-left" style="color: #6C757D"></i><span class="ml-3 quote-text">Lorem ipsum dolor sit amet
                    consectetur, adipisicing elit. Tenetur sint iste optio placeat dolor labore, reprehenderit ipsum
                    aspernatur blanditiis maiores.</span>
            </div>
            <span class="d-flex justify-content-end quote-author">Author</span>
        </div>
    </div>

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
